<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <meta name="viewport" content="widh=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	
	<div class="container">
		<h1>Калькулятор бабла</h1>
		<p><i>Мы любим деньги, а деньги любят счет</i></p>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4" style="background-color: #edffd5; height: 340px; position: relative;">
				<h4 align="center">BB</h4>
				<form class='form-horizontal' action="" method="POST">
   					{% csrf_token %}

   					<div class="form-group">
   					    <label  for="sdano" class="col-sm-6 control-label">Сдано:</label> 
   					    <div class="col-sm-2">
   						<input type="number" step="0.01" value="" name="sdano"/>
   					    </div>
   					</div>


   					<div class="form-group">
    					<label for='min_m' class='col-sm-6 control-label'>Минимальный вес:</label>
    					<div class="col-sm-2">
    					<input type="number" step="0.01" value="" name="min_m"/>
    				    </div>
    				</div>


    				<div class="form-group">
    					<label for="ordered_m" class='col-sm-6 control-label'>Заказынный вес:</label>
    					<div class="col-sm-2"> 
    					<input type="number" step="0.01" value="" name="ordered_m"/>
    					</div>
    				</div>


    				<div class="form-group">
    					<label for='g_price' class='col-sm-6 control-label'>Базовая цена за грамм:</label> 
    					<div class="col-sm-2">
    					<input type="number" step="0.01" value="" name="g_price"/>
    					</div>
    				</div>


    				<input type="hidden" value="BB_form" name="form_type">

    			
    			    <div class="col-sm-12" align="center">
    				<input type="radio" name="BB" id="B1" value="B1">
    				    <label for='B2'>B1 &nbsp</label>
    				<input type="radio" name="BB" id="B2" value="B2">
    				    <label for='B2'>B2 &nbsp</label>
    				<input type="radio" name="BB" id="B3" value="B3">
    				    <label for='B3'>B3 &nbsp</label>
    				<input type="radio" name="BB" id="B4" value="B4">
    				    <label for='B4'>B4 &nbsp</label>
    				<input type="radio" name="BB" id="B4" value="B5">
    				    <label for='B4'>B5 &nbsp</label>
    				<input type="radio" name="BB" id="B4" value="B6">
    				    <label for='B4'>B6 &nbsp</label>
    				<input type="radio" name="BB" id="B4" value="B7">
    				    <label for='B4'>B7 &nbsp</label>
    				<input type="radio" name="BB" id="B8" value="B8">
    				    <label for='B4'>B8 &nbsp</label>
    				</div>
    				

    				<div class="col-sm-12" align="right" style="position: absolute; bottom: 0px; right: 0px">
    				<button type="submit" value="Submit" class="btn btn-success btn-md btn-block">Считать</button>
    			    </div>
				</form>
			</div>
			<div class="col-md-4" style="background-color: #ffcdf0; height: 340px; position: relative;">
				<h4 align="center">КД</h4>
				<form class='form-horizontal' action="" method="POST">
   					{% csrf_token %}

   					<div class="form-group">
   					    <label  for='sdano' class="col-sm-6 control-label">Сдано:</label> 
   					    <div class="col-sm-2">
   						<input type="number" step="0.01" value="" name="sdano"/>
   					    </div>
   					</div>


    				<div class="form-group">
    					<label for="ordered_m" class='col-sm-6 control-label'>Заказынный вес:</label>
    					<div class="col-sm-2"> 
    					<input type="number" step="0.01" value="" name="ordered_m"/>
    					</div>
    				</div>


    				<div class="form-group">
    					<label for='g_price' class='col-sm-6 control-label'>Базовая цена за грамм:</label>  
    					<div class="col-sm-2">
    					<input type="number" step="0.01" value="" name="g_price"/>
    					</div>
    				</div>

    				<input type="hidden" value="KD_form" name="form_type">

    				<div class="col-sm-12" align="center">    				
    				<input type="radio" name="KD" id="KD1" value="KD1">
    				    <label for='B2'>КД1 &nbsp</label>				
    				<input type="radio" name="KD" id="KD2" value="KD2">
    				    <label for='B2'>КД2 &nbsp</label>    				
    				<input type="radio" name="KD" id="KD3" value="KD3">
    				    <label for='B3'>КД3 &nbsp</label>
    				<input type="radio" name="KD" id="KD4" value="KD4">
    				    <label for='B4'>КД4 &nbsp</label>
    				</div>
    				

    				<div class="col-sm-12" align="right" style="position: absolute; bottom: 0px; right: 0px">
    				<button type="submit" value="Submit" class="btn btn-success btn-md btn-block">Считать</button>
    			    </div>
    			</form>
    			
    			
			</div>
			<div class="col-md-4" style="background-color: #cbe1ff; height: 340px; position: relative;">
				<h4 align="center">N</h4>
				<form class='form-horizontal' action="" method="POST">
   					{% csrf_token %}

   					<div class="form-group">
   					    <label  for='sdano' class="col-sm-6 control-label">Сдано:</label> 
   					    <div class="col-sm-2">
   						<input type="number" step="0.01" value="" name="sdano"/>
   					    </div>
   					</div>


    				<div class="form-group">
    					<label for="ordered_m" class='col-sm-6 control-label'>Заказынный вес:</label>
    					<div class="col-sm-2"> 
    					<input type="number" step="0.01" value="" name="ordered_m"/>
    					</div>
    				</div>


    				<div class="form-group">
    					<label for='N_price' class='col-sm-6 control-label'>N:</label>  
    					<div class="col-sm-2">
    					<input type="number" step="0.01" value="" name="N_price"/>
    					</div>
    				</div>


    				<input type="hidden" value="N_form" name="form_type">
    				<div class="col-sm-12" align="right" style="position: absolute; bottom: 0px; right: 0px">
    				<button type="submit" value="Submit" class="btn btn-success btn-md btn-block">Считать</button>
    			    </div>
    			</form>
			</div>
		</div>
	</div>	

<div class="container" style="position: relative; top: 25px">
<p align="center"><font style="font-size:24px"; color="blue">{{ordered_money}}</font></p>
</div>


<div class="container" style="position: relative; top: 70px">
<p align="center"><font style="font-size:120px"; color="green">{{money}}</font></p>
</div>

</body>
</html>
