<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <meta name="viewport" content="widh=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
            function sum() {
                var a = +parseFloat(document.getElementById('a').value);
                var b = +parseFloat(document.getElementById('b').value);
                if (isNaN(a)==true) a=0;
                if (isNaN(b)==true) b=0;
                var c = (100*a/18)/(a/18 + (100-a)/b);
                var c = c.toFixed(2);
                document.getElementById('result').innerHTML = c;
            }
    </script>
</head>
<body>
    
    <div class="container">
        <h1>Мольный процент воды</h1>
        <p><i>Суши. Пакуй. Сдавай.</i></p>
    </div>

    <div class="container-fluid">
        <div class="row">

            <div class="col-md-4" style="background-color: #edffd5; height: 100px; position: relative; border-radius: 5px;">
                <h4 align="center">Введите массовый процент</h4>
                <form align="center">
                    <input style="border-radius: 5px; text-align: center;" type="text" id="a">
                </form>
            </div>



            <div class="col-md-4" style="height: 100px; position: relative; border-radius: 5px;">
                    <button type="button" onclick="sum()" class="btn btn-success btn-md btn-block">Считать мольный процент</button>    
            </div>


            <div class="col-md-4" style="background-color: #edffd5; height: 100px; position: relative; border-radius: 5px;">
                <h4 align="center">Введите молярную массу</h4>
                <form align="center">
                    <input style="border-radius: 5px; text-align: center;" type="text" id="b">
                </form>  
            </div>

        </div>

    </div>  




<div class="container" style="position: relative; top: 35px">
<p align="center"><font id="result" style="font-size:120px"; color="green"></font></p>
</div>

</body>
</html>
